<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./js/main.js" defer type="module"></script>
  <link rel="shortcut icon" href="./assets/ph_sun-bold.svg" type="image/x-svg">
</head>

<body>
  <div class="app">
    <button id="toggle-mode">
      <span></span>
      <i class="ph ph-bold ph-moon"></i>
      <i class="ph ph-bold ph-sun"></i>
    </button>
    <section id="timer">
      <span id="minutes"></span>
      <span>:</span>
      <span id="seconds"></span>
    </section>

    <section id="controls">
      <button data-action="toggleRunning" class="ph ph-play-circle"></button>
      <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
      <button data-action="set" class="ph ph-timer secondary"> <span></span></button>
      <button data-action="reset" class="ph ph-stop-circle secondary"></button>
      <button data-action="toggleMusic" class="ph ph-speaker-none secondary"></button>
      <button data-action="toggleMusic" class="ph ph-speaker-high"></button>
    </section>
  </div>
</body>

</html>
