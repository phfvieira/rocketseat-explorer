<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>jogo advinhação</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

</head>

<body>
  <main>
    <div class="screen1">

      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>

      <form class="wrapper-button">
        <input id="inputNumber" type="number">
        <button id="btnTry">Testar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <p class="p"></p>
      <button id="btnAgain">Jogar novamente</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
