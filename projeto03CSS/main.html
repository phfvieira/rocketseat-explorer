<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <Header>

      <h1>Crie e Compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição</p>


    </Header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="title-form">Informações do Evento</legend>
          <div class="input-wrapper"> <label for="title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="title" id="title" required minlength="8">
          </div>

          <div class="input-wrapper"> <label for="link">Link do evento <span>(comece com https://)</span></label>
            <input type="text" name="link" id="link">
          </div>

          <div class="input-wrapper"><label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" name="whatsapp" id="whatsapp">
          </div>

          <div class="input-wrapper"><label for="information">Informações extras</label>
            <textarea name="information" id="information" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="category">Categoria</label>
            <select name="category" id="category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="title-form">Privacidade</legend>
          <div class="input-wrapper">
            <label for="email">E-mail do administrador <span>(digite um email
                válido)</span></label>
            <input type="email" name="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha de acesso para os participantes <span>(mínimo 8
                caracteres)</span></label>
            <input type="password" name="password" id="password">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="private" id="private">
            <label for="private">Evento privado</label>
          </div>
        </div>

      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="title-form">Dia e hora</legend>

          <div class="input-wrapper-date">
            <div class="small-wrapper">
              <label for="date">Data</label>
              <input type="date" name="date" id="date">
            </div>
            <div class="small-wrapper">
              <label for="start">Das</label>
              <input type="time" name="start" id="start">
            </div>
            <div class="small-wrapper">
              <label for="end">Até</label>
              <input type="time" name="end" id="end">
            </div>

          </div>
        </div>

      </fieldset>







    </form>
    <div class="wrapper-button">
      <input form="my-form" type="submit" value="Salvar Evento" class="button">
    </div>
  </div>
</body>

</html>
